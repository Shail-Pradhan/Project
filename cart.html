<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <nav class="bg-red-500 p-4 flex justify-between items-center">
        <h1 class="text-white text-3xl font-bold">Orders</h1>
        <a href="index.html" class="text-white">Back to Menu</a>
    </nav>

    <section class="container mx-auto mt-8">
        <div id="cart-items" class="bg-white p-6 rounded shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
            <div id="cart-container"></div>

            <!-- Total Amount -->
            <div class="text-right mt-6">
                <p id="total-amount" class="text-xl font-bold"></p>
            </div>

            <!-- Checkout Button -->
            <button class="mt-4 bg-blue-500 text-white px-6 py-2 rounded" onclick="checkout()">
                Checkout
            </button>
        </div>
    </section>

    <script src="cart.js"></script>
    
</body>
</html>
